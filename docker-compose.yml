version: '3.8'

services:
  superheros-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superheros-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s