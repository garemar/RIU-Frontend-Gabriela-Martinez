<div class="hero-list-container">
  <h1>Gestión de Súper Héroes</h1>

  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar héroe</mat-label>
      <input 
        matInput 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Ej: Superman, Batman, Spider">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      Añadir Héroe
    </button>
  </div>

  @if (loading$ | async) {
    <div class="loading-overlay">
      <mat-spinner></mat-spinner>
    </div>
  }

  <div class="table-container">
    <table mat-table [dataSource]="displayedHeroes()" class="heroes-table">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let hero">
          <img [src]="hero.images.xs" [alt]="hero.name" class="hero-image">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nombre Real</th>
        <td mat-cell *matCellDef="let hero">{{ hero.biography.fullName || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Universo</th>
        <td mat-cell *matCellDef="let hero">{{ hero.biography.publisher || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let hero">
          @if (hero.biography.publisher === 'Custom') {
            <button mat-icon-button color="primary" (click)="onEdit(hero)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(hero)">
              <mat-icon>delete</mat-icon>
            </button>
          } @else {
            <button mat-icon-button (click)="onView(hero)">
              <mat-icon>visibility</mat-icon>
            </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
